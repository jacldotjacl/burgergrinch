<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Maintenance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Home Maintenance Tracker</h1>
            <button id="notification-settings" class="icon-button">
                <i class="fas fa-bell"></i>
            </button>
        </header>

        <main>
            <section class="task-controls">
                <button id="add-task" class="primary-button">
                    <i class="fas fa-plus"></i> Add Task
                </button>
                <div class="view-options">
                    <button class="view-button active" data-view="all">All</button>
                    <button class="view-button" data-view="pending">Pending</button>
                    <button class="view-button" data-view="in-progress">In Progress</button>
                    <button class="view-button" data-view="completed">Completed</button>
                </div>
            </section>

            <section class="task-list" id="task-list">
                <!-- Tasks will be dynamically added here -->
            </section>
        </main>

        <!-- Add Task Modal -->
        <div id="task-modal" class="modal">
            <div class="modal-content">
                <h2>Add New Task</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-name">Task Name</label>
                        <input type="text" id="task-name" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-frequency">Frequency</label>
                        <select id="task-frequency" required>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="quarterly">Quarterly</option>
                            <option value="biannual">Every 6 Months</option>
                            <option value="annual">Annual</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="task-due-date">Due Date</label>
                        <input type="date" id="task-due-date" required>
                    </div>
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="secondary-button" id="cancel-task">Cancel</button>
                        <button type="submit" class="primary-button">Save Task</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Notification Settings Modal -->
        <div id="notification-modal" class="modal">
            <div class="modal-content">
                <h2>Notification Settings</h2>
                <form id="notification-form">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="enable-notifications" checked>
                            Enable Push Notifications
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="notification-time">Reminder Time</label>
                        <input type="time" id="notification-time" value="09:00">
                    </div>
                    <div class="form-group">
                        <label for="notification-days">Days Before Due Date</label>
                        <input type="number" id="notification-days" min="1" max="7" value="3">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="secondary-button" id="cancel-notification">Cancel</button>
                        <button type="submit" class="primary-button">Save Settings</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
